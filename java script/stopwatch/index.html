<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
<title>Stopwatch</title>
</head>
<body>
    <div class="container mt-3">
     <h1 class="text-center">stopwatch</h1>
     <h2 class="text-center"><span id="hours">00 </span>: <span id="minutes">00</span> : <span id="seconds">00</span></h2> <br>
     <button type="button" class="btn btn-info" onclick="start()">Start</button>
     <button type="button" class="btn btn-warning" onclick="stop()">Stop</button>
     <button type="button" class="btn btn-danger" onclick="reset()">Reset</button>
    </div>


<script src="stopwatch.js"></script>
<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
